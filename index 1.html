                    </div>
                </div>

                    <label class="label">Repetitions for Set 2</label>
                    <div class="control">
                        <input class="input" type="number" placeholder="Repetitions for Set 2" name="Pull-up Repetitions Set 2" />
                    </div>
                </div>
                <div class="field">
                    <label class="label">Repetitions for Set 3</label>
                    <div class="control">
                        <input class="input" type="number" placeholder="Repetitions for Set 3" name="Pull-up Repetitions Set 3" />
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Dips</label>
            <div class="control">
                <input class="input" type="number" id="dips-sets" placeholder="Number of Sets (1-3)" name="Dips Sets" required min="1" max="3" />

                    <label class="label">Repetitions for Set 2</label>
                    <div class="control">
                        <input class="input" type="number" placeholder="Repetitions for Set 2" name="Dips Repetitions Set 2" />
                    </div>
                </div>
                <div class="field">
                    <label class="label">Repetitions for Set 3</label>
                    <div class="control">
                        <input class="input" type="number" placeholder="Repetitions for Set 3" name="Dips Repetitions Set 3" />
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary" type="submit" id="submit-button">Submit</button>
            </div>
            <div class="control">
                <button class="button is-danger" type="button" onclick="document.getElementById('form').reset(); clearRepetitions();">Cancel</button>
            </div>
        </div>
    </form>
    <div id="message" style="display: none; margin: 20px; font-weight: bold; color: green; padding: 8px; background-color: beige; border-radius: 4px;"></div>
