<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
</head>
<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Data Entry Form</h1>
            </div>
        </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST" action="https://script.google.com/macros/s/AKfycbxh1YwyRuXXraDir-MNs13x1Ymx6grWBoSZD6SsaEh0EF_3VtHTRQ_kvCXAz-FBXrwL/exec">
        <div class="field">
            <label class="label">Client Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="Your Client Name" name="Client Name" required />
            </div>
        </div>

        <div class="field">
            <label class="label">Date</label>
            <div class="control">
                <input class="input" type="date" name="Date" required />
            </div>
        </div>

        <div class="field">
            <label class="label">Superman Punch (Minutes)</label>
            <div class="control">
                <input class="input" type="number" placeholder="Minutes" name="Superman Punch Minutes" required />
            </div>
        </div>

        <div class="field">
            <label class="label">Hollow-Hold (Repetitions)</label>
            <div class="control">
                <input class="input" type="number" placeholder="Number of Repetitions" name="Hollow-Hold" required />
            </div>
        </div>

        <div class="field">
            <label class="label">Cardio - Rowing (Minutes)</label>
            <div class="control">
                <input class="input" type="number" placeholder="Minutes" name="Cardio Rowing Minutes" required />
            </div>
        </div>

        <div class="field">
            <label class="label">Push-up (Repetitions)</label>
            <div class="control">
                <input class="input" type="number" placeholder="Number of Repetitions" name="Push-up" required />
            </div>
        </div>

        <div class="field">
            <label class="label">Pull-up (Repetitions)</label>
            <div class="control">
                <input class="input" type="number" placeholder="Number of Repetitions" name="Pull-up" required />
            </div>
        </div>

        <div class="field">
            <label class="label">Dips (Repetitions)</label>
            <div class="control">
                <input class="input" type="number" placeholder="Number of Repetitions" name="Dips" required />
            </div>
        </div>

        <div class="field">
            <label class="label">Swimming (Minutes)</label>
            <div class="control">
                <input class="input" type="number" placeholder="Minutes" name="Swimming Minutes" required />
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary" type="submit" id="submit-button">Submit</button>
            </div>
            <div class="control">
                <button class="button is-danger" type="button" onclick="document.getElementById('form').reset();">Cancel</button>
            </div>
        </div>
    </form>
    <div id="message" style="display: none; margin: 20px; font-weight: bold; color: green; padding: 8px; background-color: beige; border-radius: 4px;"></div>

    <script>
        document.getElementById("form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the default form submission
            document.getElementById("message").textContent = "Submitting..";
            document.getElementById("message").style.display = "block";
            document.getElementById("submit-button").disabled = true;

            // Collect the form data
            var formData = new FormData(this);
            var keyValuePairs = [];
            for (var pair of formData.entries()) {
                keyValuePairs.push(pair[0] + "=" + encodeURIComponent(pair[1]));
            }

            var formDataString = keyValuePairs.join("&");

            // Send a POST request to your Google Apps Script
            fetch(this.action, {
                method: "POST",
                body: formDataString,
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
            })
            .then(function (response) {
                if (response.ok) {
                    // Display a success message
                    document.getElementById("message").textContent = "Data submitted successfully!";
                    document.getElementById("message").style.backgroundColor = "green";
                    document.getElementById("message").style.color = "beige";
                    // Reset the form
                    document.getElementById("form").reset();
                } else {
                    throw new Error("Failed to submit the form.");
                }
            })
            .catch(function (error) {
                // Handle errors
                console.error(error);
                document.getElementById("message").textContent = "An error occurred while submitting the form.";
                document.getElementById("message").style.display = "block";
            })
            .finally(function () {
                // Re-enable the submit button
                document.getElementById("submit-button").disabled = false;
            });
        });
    </script>
</body>
</html>
